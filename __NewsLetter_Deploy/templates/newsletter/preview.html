{% extends "base.html" %}

{% block title %}뉴스레터 미리보기{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3>📧 뉴스레터 미리보기</h3>
                    <a href="{{ url_for('newsletter.settings') }}" class="btn btn-outline-secondary">설정으로 돌아가기</a>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>📊 분석 종목:</strong> {{ content.stock_count }}개
                    </div>
                    
                    <div class="newsletter-preview">
                        {{ content.html | safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.newsletter-preview {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    background-color: #f8f9fa;
}

.newsletter-preview .container {
    max-width: 100% !important;
    margin: 0 !important;
    padding: 0 !important;
}

.newsletter-preview .card {
    box-shadow: none;
    border: none;
}
</style>
{% endblock %}
