{% extends "base.html" %}

{% block title %}구독 해지 완료{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h2 class="card-title mb-4">구독 해지 완료</h2>
                    
                    <p class="card-text mb-4">
                        {{ user.get_full_name() }}님의 뉴스레터 구독이 성공적으로 해지되었습니다.
                    </p>
                    
                    <div class="alert alert-info">
                        <p class="mb-2"><strong>구독 해지 내용:</strong></p>
                        <ul class="list-unstyled mb-0">
                            <li>• 일일/주간/월간 뉴스레터 발송 중단</li>
                            <li>• 분석 완료 알림 이메일 중단</li>
                            <li>• 마케팅 이메일 중단</li>
                        </ul>
                    </div>
                    
                    <p class="text-muted mb-4">
                        언제든지 다시 구독을 원하시면 웹사이트에서 재구독하실 수 있습니다.
                    </p>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary me-2">메인 페이지로</a>
                        <a href="mailto:support@example.com" class="btn btn-outline-secondary">문의하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
